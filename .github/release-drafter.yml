name-template: 'Release v{{version}}'
tag-template: 'v{{version}}'
categories:
  - title: 🚀 New Features
    labels:
      - feat
      - enhancement
  - title: 🐛 Bug Fixes
    labels:
      - fix
      - bug
  - title: 📖 Documentation Updates
    labels:
      - docs
  - title: 🛠 Maintenance
    labels:
      - chore
      - refactor
  - title: 🌀 Other Changes
    labels: []
change-template: '- {{title}} (#{{number}})'
template: |
  ## What's Changed

  {{CHANGELOG}}

  **Release Date:** {{DATE}}

  **Contributors**:
  {{#CONTRIBUTORS}}- @{{name}} ({{contributions}} contributions){{/CONTRIBUTORS}}
